
<div class="container">
  <h1>Login</h1>
  <form name = "custom">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required ng-model="user.username">
    </div>

    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="Enter your password" required  ng-model="user.password">
    </div>

    <div class="text-center">
        <button  type="submit" class="btn btn-primary" ng-click="login()">Login!</button>
    </div>
    <!-- <a ui-sref="home" class= "btn btn-primary" ng-click="add()">Add to your Collection!</a> -->
    </form>
    <p class="text-center" ng-if= loginError> {{loginError}}</p>
</div>
