
<div class="container">
  <h1>SIGN UP</h1>
  <form name = "custom">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required ng-model="user.username">
    </div>

    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" pattern =".{4,}" required title="4 characters minimum" class="form-control" id="pass" placeholder="Enter your password" required  ng-model="user.password">
    </div>

    <div class="text-center">
      <button  type="submit" class="btn btn-primary" ng-click="signup()">SignUp!</button>
    </div>
    <!-- <a ui-sref="home" class= "btn btn-primary" ng-click="add()">Add to your Collection!</a> -->
  </form>

  <p class="text-center" ng-if= signUpError> {{signUpError}}</p>
</div>
